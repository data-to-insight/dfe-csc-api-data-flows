name: Build API Pipeline Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build API pipeline package
        run: |
          # Build package located api_pipeline/, uses root TOML + MANIFEST.in
          python -m build api_pipeline --outdir api_pipeline/dist

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: csc-api-pipeline-dist
          path: api_pipeline/dist/
