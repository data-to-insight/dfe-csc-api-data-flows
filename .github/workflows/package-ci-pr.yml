name: Package CI (PR)
# lightweight PR packaging check
# runs on pull requests, builds the wheel/sdist, twine-checks, and smoke-tests â€” no uploads to releases

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
    # Only run when packaging-relevant files change 
    paths:
      - 'api_pipeline/**'
      - 'pyproject.toml'
      - 'MANIFEST.in'
      - 'README.md'

concurrency:
  group: package-pr-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
  # skip entire workflow for draft PRs
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build & check tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build sdist & wheel
        run: python -m build --sdist --wheel --outdir dist

      - name: Check metadata (twine)
        run: twine check dist/*.whl dist/*.tar.gz

      - name: Smoke test wheel (install & import)
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install dist/*.whl
          python -c "import api_pipeline; print('Import OK:', api_pipeline.__name__)"
