[project]
name = "csc_api_pipeline"
version = "0.1.3"
description = "API payload builder and sender for CSC"
readme = "api_pipeline/README.md"  # <-- path to cut-down README
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
  "requests",
  "pyodbc",
  "python-dotenv",
  "memory-profiler"
]

[tool.setuptools]
packages = ["api_pipeline"]

[tool.setuptools.package-data]
"api_pipeline" = ["*.env.example"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"