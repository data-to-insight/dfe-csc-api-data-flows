site_name: "CSC SSD API Dataflow"
site_url: "https://data-to-insight.github.io/csc_api_data_collection/"
site_author: " "  

theme:
  name: material # installed themes are: material, mkdocs, readthedocs
  logo: assets/images/d2ilogo.png
  localization:
    toc: "Page Sections" 
  palette:
    primary: blue
    accent: light-blue
  features:
    - navigation.top          # shift TOC into left sidebar
    - navigation.sections     # highlight current section during scroll
    - tasklist                # checklist boxes in dev planning
    - content.tables.sort     # Table sorting
    - content.code.fences  # make sure fenced code is rendered correctly

    # - navigation.tabs       # swap to tabs in ribbon (depreciated)
    # - content.pdf             #  Enable the PDF button    
  toc:
    depth: 3  # (alter if h-depth deepens beyond h3. Current : H1, H2, H3)


# comment out if wanting export pdf subset of sections
nav: 
  - Project Overview: index.md

  - ðŸŸ§ Local Authority Guidance:
