      - CLI Interface: admin-cli_interface.md


plugins:
  - search
  - mermaid2: # retain as pymdownx.superfences not displaying mermaid
      arguments:
        securityLevel: loose
  - with-pdf:
      output_path: "pdf/csc_ssd_api_documentation.pdf"
      cover: true
      cover_title: "CSC SSD API Documentation"
      cover_subtitle: "Data to Insight | Deployment Reference Guide [ver:0.3.4 - spec:0.8] [DRAFT]"
      copyright: " "
      # pages: ""
      # exclude_docs: ""
      # draft_docs:""
      # not_in_nav:""

markdown_extensions:
  # mermaid + fenced content
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  #- pymdownx.superfences
  # include partials from docs/_partials
  - pymdownx.snippets:
      check_paths: true
      base_path:
        - docs


extra_css: 
  - assets/css/styles.css
extra_javascript:
  - assets/js/scripts.js
  - assets/js/colourCells.js # dev plan cell status colouration
  - assets/js/tables.js # sorting on dev plan table(s)


extra_templates:
  - overrides/pdf/default.html.j2
